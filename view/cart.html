<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body style="background-color: white;">
    <header class="section-header">
        <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav d-none d-md-flex mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-abc="true">User feature 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-abc="true">User feature 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-abc="true">User feature 3</a></li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <div class="d-flex flex-row"> <img src="" class="rounded-circle" width="30"> </div>
                    </li>
                    <li class="nav-item"> <a href="#" class="nav-link d-flex align-items-center" data-abc="true"><span>Loged User</span><i class='bx bxs-chevron-down'></i></a> </li>
                </ul> <!-- list-inline // -->
            </div> <!-- navbar-collapse .// -->
            <!-- container // -->
        </nav> <!-- header-top-light.// -->
        <section class="header-main border-bottom bg-white navbar-gradient">
            <div class="container-fluid">
                <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                    <div class="col-md-2"> <img class="d-none d-md-flex" src="" width="100"> </div>
                    <div class="col-md-8">
                        <div class="d-flex form-inputs"> <input class="form-control" type="text" placeholder="Search any product..."> <i class="bx bx-search"></i> </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex d-none d-md-flex flex-row align-items-center"> <span class="shop-bag"><i class='bi bi-cart'></i></span>
                            <div class="d-flex flex-column ms-2"> <span class="qty">2 Product</span> <span class="fw-bold">$27.90</span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <br>
    <div class="container">
        <div class="cart-items-container">
            <form>
            <div class="module-border-wrap">
                <div class="module">
                    <div class="left-div">
                        <img src="../img/pc.png" alt="PC image" class="img-cart"/>
                    </div>
                    <div class="center-div">
                        <span class="description">Name: PC Gamer 1</span> 
                        <br/>
                        <label for="item1" class="form-label">Quantity:</label>
                        <input  type="text" class="form-control" id="item1">
                    </div>
                    <div class="right-div">
                        <span class="description">Price: $13.95</span> 
                        <br/>
                        <button class="btn-remove">Remove</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="module-border-wrap">
                <div class="module-2">
                    <div class="left-div">
                        <img src="../img/pc.png" alt="PC image" class="img-cart"/>
                    </div>
                    <div class="center-div">
                        <span class="description">Name: PC Gamer 2</span> 
                        <br/>
                        <span class="description">Quantity: </span> <input  type="text" class="form-control">
                    </div>
                    <div class="right-div">
                        <span class="description">Price: $13.95</span> 
                        <br/>
                        <button class="btn-remove">Remove</button>
                    </div>
                </div>
            </div>
            <br>
            
                <div class="row">
                    <div class="col-sm-8">
                        <div class="mb-3">
                            <label for="couponCode" class="form-label">Coupon code</label>
                            <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                        </div>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-3">
                            <label for="totalPrice" class="form-label">Total Price</label>
                            <input type="text" class="form-control" placeholder="" id="totalPrice" disabled/>
                        </div>
                        <br/>
                        <button type="button" class="btn btn-success">Purchase</button>
                    </div>
                
                </div>
            </form>
        </div>
    </div>
    

    
</body>
</html>
